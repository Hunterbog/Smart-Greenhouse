<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Trimite Comenzi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.6.1/dist/nouislider.min.css">
</head>
<body>

<div id="overlay" class="overlay" onclick="closeCommandPopup()"></div>

<div class="form-popup" id="commandForm">
  <form class="form-container" onsubmit="submitForm(event)">
    <h3>Trimite Comenzi</h3>

    <div class="form-row">
      <label>Temperatură optimă zi:
        <span class="info-icon" title="Temperatura ideală ziua. Folosiți un interval recomandat (°C).">ℹ️</span>
      </label>
      <div id="slider-temp-day"></div>
      <input type="hidden" id="temp_day">
      <small><span id="temp_day_value">–</span></i></small>

      <label>Umiditate optimă zi:
        <span class="info-icon" title="Umiditatea dorită în timpul zilei. Folosiți un interval recomandat">ℹ️</span>
      </label>
      <div id="slider-humidity-day"></div>
      <input type="hidden" id="humidity_day">
      <small><span id="humidity_day_value">–</span></i></small>

      <label>Temperatură optimă noapte:
        <span class="info-icon" title="Temperatura recomandată pe timpul nopții. Folosiți un interval recomandat (°C)">ℹ️</span>
      </label>
      <div id="slider-temp-night"></div>
      <input type="hidden" id="temp_night">
      <small><span id="temp_night_value">–</span></i></small>

      <label>Umiditate optimă noapte:
        <span class="info-icon" title="Umiditatea dorită în timpul nopții. Folosiți un interval recomandat">ℹ️</span>
      </label>
      <div id="slider-humidity-night"></div>
      <input type="hidden" id="humidity_night">
      <small><span id="humidity_night_value">–</span></i></small>
    </div>

    <div class="form-buttons"> 
      <button type="submit" class="btn-popup">Trimite</button>
      <button type="button" class="btn-popup cancel" onclick="closeCommandPopup()">Închide</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/nouislider@15.6.1/dist/nouislider.min.js"></script>

</body>
</html>
